<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      /* Write your code here */
      .blue-box {
        background-color: blue;
        width: 500px;
        height: 300px;
        position: absolute;
        border: 25px dashed white;
        left: 25%;
        top: 25%;
      }
      .red-circle {
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 15px solid blue ;
        position: relative;
        left: 50%;
        top: 50%;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>

    </div>
  </body>
</html>
